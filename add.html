<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Add project</h1>
      <div class="inp">
        <div class="inp-grp">
          <label for="name">Project name:</label>
          <input type="text" name="" id="" placeholder="Enter project name" />
        </div>
        <div class="inp-grp">
          <label for="desc">Description:</label>
          <textarea name="" id=""></textarea>
        </div>
        <div class="inp-grp-2">
          <label for="langs">Languages used:</label>
          <select name="" id="">
            <option value="">chose language</option>
            <option value="">HTML ONLY</option>
            <option value="">HTML + CSS</option>
            <option value="">HTML + CSS + JS</option>
            <option value="">HTML + JS</option>
            <option value="">JS</option>
            <option value="">READY HTML CSS</option>
            <option value="">READY HTML AND CSS + JS</option>
            <option value="">PYTHON</option>
            <option value="">JAVA</option>
            <option value="">GO</option>
            <option value="">OTHER</option>
          </select>
        </div>
        <div class="sub-res-grp">
          <button type="reset">Clean</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
